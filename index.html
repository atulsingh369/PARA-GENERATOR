<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://i.ibb.co/HpKL2Gc/android-chrome-512x512.png"
      type="image/x-icon" />
    <title>Para Generator</title>
  </head>
  <body>
    <div class="bg-black h-screen overflow-hidden flex justify-center">
      <div
        class="h-full bg-white relative w-3/4 flex flex-col items-center justify-center">
        <h1
          class="lg:text-5xl text-3xl font-semibold lg:tracking-wider text-center">
          PARA GENERATOR
        </h1>
        <div class="flex flex-col items-center w-full justify-center">
          <div class="flex lg:flex-row flex-col space-y-3 justify-evenly items-center w-full my-10">

            <div class="input-container">
              <input
                type="tel"
                id="words"
                placeholder="Enter no of Words"
                class="input-field" />
              <label for="input-field" class="input-label"
                >Enter no of Words</label
              >
              <span class="input-highlight"></span>
            </div>

            <button onclick="getWords()" class="ui-btn">
              <span> Generate </span>
            </button>

            <button onclick="remove()" class="button">
              <svg viewBox="0 0 448 512" class="svgIcon">
                <path
                  d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
              </svg>
            </button>
          </div>
          <div id="noOfParas" class="text-xl font-semibold text-center mx-16 overflow-scroll h-64"></div>
        </div>
        <div
          class="text-center text-2xl lg:text-4xl lg:left-1/3 left-1/4 absolute bottom-0">
          Built with ðŸ’— by Atul Singh
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
